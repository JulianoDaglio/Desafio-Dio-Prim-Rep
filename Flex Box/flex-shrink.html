<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>

<style>
    .flex-container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
        margin-bottom: 10px;
    }

    .item{
        margin: 5px;
        background-color: orangered;
        text-align: center;
        font-size: 24px;
    }
    .s-1{
        flex-shrink: 1;
    }
    .s-0{
        flex-shrink: 0;
        flex-basis: 100px;
    }
    .fg-1{
        flex-grow: 1;
    }

</style>
</head>
<body>

    <p>flex-shrink 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">a</div>
        <div class="item s-1 fg-1">b</div>
        <div class="item s-1 fg-1">c</div>
        <div class="item s-1 fg-1">d</div>
        <div class="item s-1 fg-1">e</div>
    </div>
    
    <p>flex-shrink 2</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">a</div>
        <div class="item s-1 fg-1">bbbbbbbbbb bbbb</div>
        <div class="item s-1 fg-1">chjhjhjj</div>
        <div class="item s-1 fg-1">d</div>

    </div>
    <p>flex-shrink zero</p>
    <div class="flex-container">
        <div class="item s-0 fg-1">a</div>
        <div class="item s-0 fg-1">bggggggggg</div>
        <div class="item s-0 fg-1">c</div>
        <div class="item s-0 fg-1">d</div>
        <div class="item s-0 fg-1">e</div>
    </div>
    
</body>
</html>
